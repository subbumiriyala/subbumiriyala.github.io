<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
      table,td,th{
         
          border-collapse:collapse;
          padding:10px;
          text-align:center;
          font-size:25px;
      }
      table{
          width:100%;
      }
      th{
          background-color:palevioletred;
          color:white;
      }
      tr:nth-child(even){
          background-color:aqua;
      }
      tr:nth-child(odd){
          background-color:aquamarine;
      }
      tr,td,th{
          border-radius:50px;
      }
      td:hover{
          background-color:orange;
          color:white;
          cursor:pointer;
      }
    </style>
</head>
<body>

    <!-- CUSTOM TABLE -->
    <table>
        <tr>
            <th>Emp Name</th>
            <th>Designation</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John Mayor</td>
            <td>Software Engineer</td>
            <td>Microsoft</td>
        </tr>
        <tr>

        </tr>

</body>
</html>
