        body {
            margin: 0;

        /*-------main-header----*/
        .main-header {
            background-image: url(images/technology.jpg);
            padding: 13px;
            background-size: cover;
            color: white;
            text-align: right;
        }
        /*----main-navigation-bar----*/
        .main-navigation-bar {
            margin: 0;
            padding: 0;
            background-color: black;
        }

            .main-navigation-bar ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

                .main-navigation-bar ul li {
                    float: left;
                }

                    .main-navigation-bar ul li a {
                        text-decoration: none;
                        color: white;
                        padding: 15px 30px;
                        display: inline-block;
                        font-size: 18px;
                    }

                        .main-navigation-bar ul li a.active {
                            background-color: #879272;
                        }

                        .main-navigation-bar ul li a:hover {
                            background-color: #62c35a;
                        }
                        /*---gallary images*/
        .box {
            width: 280px;
            height: 230px;
            border: 2px solid black;
            text-align: center;
            display: inline-block;
            margin: 20px;
            transition:all 1s;
        }

        .image {
            width: 260px;
            height: 180px;
            margin: 10px;
            overflow: hidden;
        }

            .image img {
                width: inherit;
                height: inherit;
                transition: all 1s;
            }

            .image:hover img {
                transform: scale(1.4,1.4);
            }

        .name {
            font-size: 20px;
        }

        .box:hover {
            box-shadow: 0 0 15px black;
        }
        .footer {
            background: linear-gradient(to right,#62c35a,black,#62c35a);
            text-align: center;
            color: white;
            padding: 10px;
        }

            .footer p {
                font-size: 18px;
                color: white;
            }

            .footer a {
                text-decoration: none;
                color: red;
            }
    </style>
</head>
